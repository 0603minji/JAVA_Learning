[ 값의 종류와 형식명칭 ]
  - 정수
    - byte    : 1Byte
    - short   : 2Byte
    - int     : 4Byte
    - long    : 8Byte
  - 실수
    - float   : 4Byte
    - double  : 8Byte
  - 문자
    - char    : 2Byte
  - 논리값
    - boolean : F(0)/T

==========================================================

[ 형변환 ]
  - 묵시적 형변환 : byte ->  int
                   int  ->  float
                    ex) byte x = 1;
                        int y = x;
                        - x, y가 서로 형식이 다르므로 연산불가
                        - 하지만 번역기가 묵시적으로 형식을 맞춤
                        - byte가 int보다 크기가 작으므로 x데이터가 y에 대입가능
                    ex) int x = 1;
                        byte y = x;
                        - x가 y보다 크기가 커서 묵시적 형변환 불가
                        - 컴파일 오류 발생

  - 명시적 형변환 : ex) float x = 1.0f;
                       int y = (int) x;
                        - int를 x에 명시해줘서 명시적 형변환 가능
                        - 소수부는 사라지고 정수만 취함 (x)

