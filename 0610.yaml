[ 3항 연산자 ]
  - 조건식 ? A : B
  - 조건식이 true이면 A 실행
  - 조건식이 false이면 B 실행


[ 실수값 표현 ]
  - 고정 소수점 :  총 4Byte (32bit)
                  MSB - 1bit
                  정수부  - 15bit
                  실수부  - 16bit
                  정수 값이 더 크거나 실수 부분이 더 큰값일때에 따라 유동적으로 소수표현이 불가능
  - 부동 소수점 :  총 4Byte (32bit)
                  MSB - 1bit
                  지수부  - 8bit
                  가수부  - 23bit

==========================================================

[ 부동 소수점 표현 ]
  - 표현 대상 실수값을 2진수로 변환
  - 소수점을 가장 앞의 1 뒤로 이동
  - 1 제외 값들은 가수부에 표현
  - 지수값은 지수부에 표현
    ex) 12.378  - 12 = 1100(2)
                - 0.375 = 0.0110(2)
                - 12.375  = 1100.0110(2)  = 1.1000110 * e3
                - 가수부  : 1000110
                - 지수부  : 3

